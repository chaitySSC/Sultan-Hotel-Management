<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Showcase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for room showcase */
        body {
            background-color: #adbfd1;
            color: #212529;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 30px;
        }

        .room-card {
            margin-bottom: 20px;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.125);
            border-radius: .25rem;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-img-top {
            width: 100%;
            border-bottom: 1px solid rgba(0, 0, 0, 0.125);
        }

        .card-title {
            color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Room Showcase</h2>
        <div class="row" id="roomShowcase">
            <!-- Room cards will be dynamically added here -->
        </div>
    </div>

    <script>
        // Sample room data (replace with your actual room data)
        const rooms = [
            { name: "Deluxe Room", image: "https://www.acaciahotelsmanila.com/wp-content/uploads/2023/05/Rooms-and-Suites-AHM-1.jpg", description: "Spacious and elegantly designed deluxe room with modern amenities." },
            { name: "Suite", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Hotel-suite-living-room.jpg/220px-Hotel-suite-living-room.jpg", description: "Luxurious suite offering stunning views and top-notch facilities." },
            { name: "Executive Room", image: "https://www.europahotelbelfast.com/wp-content/uploads/2021/10/DSC_7769-Edit-1-1366x768-fp_mm-fpoff_0_0.png", description: "Comfortable and convenient executive room perfect for business travelers." }
        ];

        // Function to dynamically generate room cards
        function generateRoomCards() {
            const roomShowcase = document.getElementById("roomShowcase");

            rooms.forEach(room => {
                const card = document.createElement("div");
                card.classList.add("col-md-4", "room-card");

                card.innerHTML = `
                    <div class="card">
                        <img src="${room.image}" class="card-img-top" alt="${room.name}">
                        <div class="card-body">
                            <h5 class="card-title">${room.name}</h5>
                            <p class="card-text">${room.description}</p>
                            <a href="booking.html" class="btn btn-primary">Book Now</a>
                        </div>
                    </div>
                `;

                roomShowcase.appendChild(card);
            });
        }

        // Call the function to generate room cards when the page loads
        window.onload = generateRoomCards;
    </script>
</body>
</html>
