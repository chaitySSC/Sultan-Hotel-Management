<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Availability</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    background-color: rgb(161, 187, 213);
    color: #343a40;
    font-family: 'Arial', sans-serif;
}

h2 {
    color: #002147; /* Navy blue */
    margin-bottom: 20px;
}

p {
    color: #495057;
}

.form-group label {
    color: #495057;
}

.form-control {
    border-radius: 5px;
    border: 1px solid #ced4da;
}

.btn-primary {
    background-color: #002147; 
    border-color: #002147;
    color: #ffffff;
    transition: background-color 0.3s, border-color 0.3s;
}

.btn-primary:hover {
    background-color: #001d3d;
    border-color: #001d3d;
}

#availabilityResults h3 {
    color: #a68516;
}

#availabilityResults p {
    color: #343a40;
}
</style>
<body>
    <div class="container">
        <h2>Room Availability</h2>
        <p>Check the availability of rooms for your desired dates.</p>
        <form id="availabilityForm">
            <div class="form-group">
                <label for="checkInDate">Check-in Date:</label>
                <input type="date" class="form-control" id="checkInDate" name="checkInDate" required>
            </div>
            <div class="form-group">
                <label for="checkOutDate">Check-out Date:</label>
                <input type="date" class="form-control" id="checkOutDate" name="checkOutDate" required>
            </div>
            <button style="background-color: rgb(16, 115, 132);" type="submit" class="btn btn-primary">Check Availability</button>
        </form>

        <!-- Placeholder for displaying availability -->
        <div id="availabilityResults"></div>
    </div>

    <script>
        // Function to handle form submission and display availability results
        document.getElementById("availabilityForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Retrieve form data
            const checkInDate = document.getElementById("checkInDate").value;
            const checkOutDate = document.getElementById("checkOutDate").value;

            // Dummy data for demo purposes (replace with actual availability data)
            const availabilityData = [
                { roomType: "Deluxe Room", available: true },
                { roomType: "Suite", available: false },
                { roomType: "Executive Room", available: true }
            ];

            // Generate availability results HTML
            let availabilityHTML = "<h3>Availability Results</h3>";
            availabilityData.forEach(room => {
                availabilityHTML += `<p>${room.roomType}: ${room.available ? "Available" : "Not Available"}</p>`;
            });

            // Display availability results
            const availabilityResultsElement = document.getElementById("availabilityResults");
            availabilityResultsElement.innerHTML = availabilityHTML;
        });
    </script>
</body>
</html>
