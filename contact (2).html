<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Support</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<style>

body {
    background-color: #bbc8d6;
    color: #343a40;
    font-family: 'Arial', sans-serif;
}

h2, h3 {
    color: #002147; /* Navy blue */
}

p, label {
    color: #495057;
}

.form-control {
    border-radius: 5px;
    border: 1px solid #b0becc;
}

.btn-primary {
    background-color: #002147; /* Navy blue */
    border-color: #002147;
    color: #ffffff;
    transition: background-color 0.3s, border-color 0.3s;
}

.btn-primary:hover {
    background-color: #001d3d;
    border-color: #001d3d;
}

/* Additional styling for the contact & support section */
.container {
    padding: 30px;
    background-color: #bbc8d6;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    margin-bottom: 20px;
}

h3 {
    margin-top: 20px;
    margin-bottom: 15px;
}

.form-group {
    margin-bottom: 15px;
}


</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Contact Information</h3>
                <p><strong>Address:</strong> Dhanmondi, Dhaka, Bangladesh</p>
                <p><strong>Email:</strong> sultanhotel@gmail.com</p>
                <p><strong>Phone:</strong> 26453</p>
            </div>
            <div class="col-md-6">
                <h3>Support</h3>
                <p>If you have any questions or need assistance, please feel free to contact us using the information provided above.</p>
                <p>Alternatively, you can fill out the form below:</p>
                <form id="supportForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript code to handle form submission
        document.getElementById("supportForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Retrieve form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // You can perform further actions here, such as sending the message to the server or displaying a confirmation message to the user
            console.log("Name:", name);
            console.log("Email:", email);
            console.log("Message:", message);
            
            // For demo purposes, let's display an alert
            alert("Your message has been submitted. We will get back to you soon.");
        });
    </script>
</body>
</html>
